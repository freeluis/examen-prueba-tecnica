<div class="container" oncopy="return false" onpaste="return false">
    <div class="login_container">
        <h3 class="title">Bienvenido</h3>
       <input [(ngModel)]="userData.user" placeholder="Usuario" type="text">
       <input [(ngModel)]="userData.pass" placeholder="Password" type="password">
       <button (click)="login()">Login</button>

       <p *ngIf="errorLogin.flag" style="color: red;">{{errorLogin.alert}}</p>
       <p>¿Olvidaste tu contraseña?</p>
    </div>
</div>
